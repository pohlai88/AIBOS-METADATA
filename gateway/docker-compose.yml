# =================================================================
# AIBOS API Gateway - Docker Compose
# =================================================================
# Run: docker-compose up -d

version: "3.8"

services:
  gateway:
    image: nginx:alpine
    container_name: aibos-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - aibos-network
    depends_on:
      - bff-admin-config
      - bff-payment-cycle
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  bff-admin-config:
    build:
      context: ../apps/bff-admin-config
      dockerfile: Dockerfile
    container_name: bff-admin-config
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ../apps/bff-admin-config/.env
    networks:
      - aibos-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  bff-payment-cycle:
    build:
      context: ../apps/bff-payment-cycle
      dockerfile: Dockerfile
    container_name: bff-payment-cycle
    environment:
      - NODE_ENV=production
      - PORT=3002
    env_file:
      - ../apps/bff-payment-cycle/.env
    networks:
      - aibos-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3002/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  aibos-network:
    driver: bridge

